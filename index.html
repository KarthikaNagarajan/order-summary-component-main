<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img class="image" src="images/illustration-hero.svg" alt="listening music">
    <div class="container">
        <h1 class=" header">Order Summary</h1> 
        <p >You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music">
          <div class="plan-details">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="plan-change"><strong>Change</strong></a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="link"><strong>Cancel Order</strong></a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KarthikaNagarajan">Karthika N</a>.
  </div>
</body>
</html>
